<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <link rel="stylesheet" href="styles/final-project.css">
</head>
<body>

<div class="form-box">
  <h2 id="formTitle">Login</h2>

  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Enter</button>
    <div class="message" id="loginMsg"></div>
    <div class="error" id="loginError"></div>
  </form>

  <form id="registerForm" style="display: none;">
    <input type="text" id="regName" placeholder="full name" required>
    <input type="email" id="regEmail" placeholder="email" required>
    <input type="password" id="regPassword" placeholder="password" required>
    <button type="submit">Register</button>
    <div class="message" id="regMsg"></div>
    <div class="error" id="regError"></div>
  </form>

  <div class="toggle">
    <span id="toggleText">Don't have an account? <a id="toggleLink">Register</a></span>
  </div>
</div>


<script src="scripts/final-project.js"></script>

</body>
</html>
