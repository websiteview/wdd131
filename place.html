<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Country profile for Guatemala including key facts and current weather.">
  <meta name="author" content="Frinx Mendoza">
  <title>Guatemala | Country Page</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS & JS -->
  <link rel="stylesheet" href="styles/place.css">
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Guatemala</h1>
  </header>

  <picture class="hero">
    <source srcset="images/hero-large.webp" media="(min-width: 600px)">
    <img src="images/hero-small.webp" alt="Beautiful view of Guatemala's landscape" loading="lazy">
  </picture>

  <main>
    <section class="data" aria-label="Country data">
      <h2>Data</h2>
      <p><strong>Area:</strong> 108,889 km²</p>
      <p><strong>Population:</strong> 17 million</p>
      <p><strong>Capital:</strong> Guatemala City</p>
      <p><strong>Currency:</strong> Quetzal</p>
      <p><strong>Language:</strong> Spanish</p>
    </section>

    <section class="weather" aria-label="Weather conditions">
      <h2>Weather <span class="weather-icon"></span></h2>
      <img src="images/weather-icon.svg" alt="Weather icon showing partly cloudy conditions" class="mobile-icon" aria-hidden="true">
      <p><strong>Temperature:</strong> <span id="temp">65</span> °F</p>
      <p><strong>Wind Speed:</strong> <span id="speed">5</span> mph</p>
      <p><strong>Wind Chill:</strong> <span id="chill">Loading...</span></p>
      <p><strong>Conditions:</strong> Partly Cloudy</p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Frinx Mendoza | Guatemala</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
