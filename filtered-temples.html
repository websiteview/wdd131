<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W04 Filtered LDS Temple Picture Album | Interactive Temple Gallery</title>
  <meta name="description" content="Discover the W04 enhanced filtered LDS Temple Picture Album showcasing temple images, dedication dates, sizes, and interactive filters to explore old, new, large, and small temples.">
  <meta name="author" content="Frinx Hanford Mendoza Rivas">

  <!-- Google Fonts Embed -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/filtered-temples.css">
</head>
<body>
  <header>
    <h1>Temple Gallery</h1>
    <nav>
      <!-- Use <a> links instead of buttons for better semantics and accessibility -->
      <a href="#" data-filter="all">Home</a>
      <a href="#" data-filter="old">Old</a>
      <a href="#" data-filter="new">New</a>
      <a href="#" data-filter="large">Large</a>
      <a href="#" data-filter="small">Small</a>
    </nav>
  </header>

  <main>
    <div id="temple-cards" class="card-container"></div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | <span id="name">Your Full Name</span></p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script defer src="scripts/filtered-temples.js"></script>
</body>
</html>
